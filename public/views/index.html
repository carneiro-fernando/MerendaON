<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merenda ON</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="../controller/controller.js"></script>
</head>

<body>

    <!-- Logo, name and Profile -->
    <div class="index_header">
        <img id="logo_img"
            src="https://cdn0.iconfinder.com/data/icons/coffee-shop-44/64/breakfast_lunch_food_meal-512.png"
            alt="MerendaON icon">

        <div class="index_header_text">
            <span style="font-weight: normal;">Merenda</span>
            <span style="color: chartreuse;">On</span>
        </div>
                  
        <div style="flex: 1;">
            <img id="profile_img" src="https://github.com/carneiro-fernando.png" alt="User profile image">
        </div>
    </div>

   
    <!-- Navigation bar -->

    <div class="topnav" id="myTopnav">
        <a href="#top" class="active">Início</a>
        <a href="./register.html">Cadastro</a>
        <a href="#contact">Consulta</a>
        <a href="#about">Cozinha</a>
        <a href="javascript:void(0);" class="icon" onclick="topNav_resize()">
          <i class="fa fa-bars"></i>
        </a>
      </div>

    
      <!-- Form -->

    <div class="form" >
        <form>
            <span>
                <h1>Retirada de merenda:</h1>
            </span>

            <div class="row">
                <div class="col-25">
                    <label for="nome_input">Nome do responsável:</label>
                </div>

                <div class="col-75">
                    <input type=text list="nome_input">
                    <datalist id="nome_input">
                        <option value="Fulano">
                        <option value="Ciclano">
                        <option value="Beltrano">
                        <option value="José">
                        <option value="Maria">
                    </datalist>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="qtd_input">Quantidade:</label>
                </div>

                <div class="col-75">
                    <input type="number" id="qtd_input" name="qtd_input" min="1" max="20">
                </div>
            </div>



            <div class="row">
                <div class="col-75">
                    <input type="checkbox" id="someone_else_checkbox" onclick="someone_else_func()">
                    <label for="someone_else_checkbox">Retirou para outra pessoa?</label>
                </div>
            </div>

            <div id="someone_else">

                <div class="row">
                    <div class="col-25">
                        <label for="nome_input">Nome do outro responsável:</label>
                    </div>

                    <div class="col-75">
                        <input type=text list="nome_input">
                        <datalist id="nome_input">
                            <option value="Fulano">
                            <option value="Ciclano">
                            <option value="Beltrano">
                            <option value="José">
                            <option value="Maria">
                        </datalist>
                    </div>
                </div>

                <div class="row">
                    <div class="col-25">
                        <label for="qtd_input_terceiros">Quantidade:</label>
                    </div>

                    <div class="col-75">
                        <input type="number" id="qtd_input_terceiros" name="qtd_input_terceiros" min="1" max="20">
                    </div>
                </div>    
            </div>

            <input type="submit" value="Enviar" id="submit_button">
        
        </form>

    </div>

</body>
